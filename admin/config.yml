backend:
  name: github
  repo: aliemteam/aliemcards_cards
  branch: master
#publish_mode: editorial_workflow
media_folder: "media"
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - name: "cards" # Used in routes, e.g., /admin/collections/blog
    label: "Card" # Used in the UI
    folder: "cards" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "list"}
      - {label: "Created", name: "created", widget: "datetime"}
      - {label: "Updated", name: "updated", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}